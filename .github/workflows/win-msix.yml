name: Windows MSIX Build

on:
  push:
    branches: [ "main" ]   # build every time you push to main
  workflow_dispatch:        # …and also allow manual runs

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.x"

    - name: Restore
      run: dotnet restore

    # ── Compile a self-contained Release build ──
    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true

    # ── Package the EXE into an MSIX ──
    - name: Pack MSIX
      shell: pwsh
      run: |
        choco install --yes msix-packaging
        $exe = Get-ChildItem -Recurse -Filter *.exe | Where-Object FullName -match "publish" | Select-Object -First 1
        msix pack /d $exe.Directory.FullName /p $Env:GITHUB_WORKSPACE\CryptoAccessible-M0.msix /v /f

    # ── Upload the installer as a build artifact ──
    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: CryptoAccessible-M0-installer
        path: CryptoAccessible-M0.msix
