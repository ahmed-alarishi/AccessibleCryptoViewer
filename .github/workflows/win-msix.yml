name: Windows MSIX Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.x"

    - name: Restore
      run: dotnet restore

    # Install WinUI / Windows workload so XAML compiler is available
    - name: Install WinUI workload
      run: dotnet workload install windows

    # Framework-dependent publish
    - name: Publish
      run: dotnet publish -c Release -r win-x64

    - name: Pack MSIX
      shell: pwsh
      run: |
        choco install --yes msix-packaging
        $publish = Get-ChildItem -Recurse -Filter *.exe | Where-Object FullName -match "publish" | Select-Object -First 1
        msix pack /d $publish.Directory.FullName /p $Env:GITHUB_WORKSPACE\CryptoAccessible-M0.msix /v /f

    - name: Upload installer
      uses: actions/upload-artifact@v4
      with:
        name: CryptoAccessible-M0-installer
        path: CryptoAccessible-M0.msix
